<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/dc287775fc.js" crossorigin="anonymous"></script>
    <title>E-commerce || Landing page</title>
</head>
<body>
     <header>
         <img src="img/Frame 57.png" alt="" class="logo">
         <nav class="nav">
            <a href="#">Catalogue</a>
            <a href="#fashion">Fashion</a>
            <a href="#">Favourite</a>
            <a href="#">Lifestyle</a>
         </nav>
         <div id="menu-bar" class="fa fa-bars"></div>
     </header>
     <div class="banner-div">
        <section class="banner">
             <div class="banner-row">
                <div class="txt-div">
                    <h1><div class="span-1">Let's</div> Explore <div class="span-2">unique</div> clothes</h1>

                    <p class="small-txt">Live for Influential and Innovative fashion!</p>
                      <img src="img/Vector 9.png" alt="" srcset="" class="txt-img"><a href="#" class="btn">Shop Now</a>
                </div>
                <div class="img-div">
                       <img src="img/img1.png" alt="" srcset="">
                </div>
             </div>
        </section>
     </div>
     <section>
      <div class="logo-section">
         <img src="img/h&m.png" alt="h&m" srcset="">
         <img src="img/obey.png" alt="" srcset="">
         <img src="img/shopify.png" alt="" srcset="">
         <img src="img/lacoste.png" alt="" srcset="">
         <img src="img/levis.png" alt="" srcset="">
         <img src="img/amazon.png" alt="" srcset="">
    </div>
     </section>
     <section class="new-arrivals" id="fashion">
        <div class="new-container">
           <div class="content">
             <div class="content-bx">
               <div class="content-img">
                   <img src="img/Rectangle 20.png" alt="">
               </div>
                  <div class="content-txt">
                     <h1>Hoodies & sweat shirts</h1>
                     </div>
                     <div class="arrow">
                        <p>explore Now</p>
                        <img src="img/Arrow 1.svg" class="icon" alt=""></a>
                     </div>
             </div>
             <div class="content-bx">
               <div class="content-img">
                  <img src="img/Rectangle 21.png" alt="">
              </div>
                <div class="content-txt">
                <h1>Coats and parkas</h1>
                </div>
                <div class="arrow">
                  <p>Explore Now</p>
                  <img src="img/Arrow 1.svg" class="icon" alt=""></a>
                </div>
             </div>
             <div class="content-bx">
               <div class="content-img">
                  <img src="img/Rectangle 22.png" alt="">
              </div>
                <div class="content-txt">
                <h1>Tees & T-Shirt</h1>
                </div>
                <div class="arrow">
                  <p>Explore Now</p>
                  <img src="img/Arrow 1.svg" class="icon" alt=""></a>
                </div>
             </div>
           </div>
        </div>
     </section>
</body>
<script src="js/index.js"></script>
</html>
